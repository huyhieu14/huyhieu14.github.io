<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="/asset/favicon/favicon.png" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous" type="text/javascript"></script>
</head>
<style>
    .container {
        padding-top: 100px;
    }
    
    .forgot-pass {
        text-decoration: none;
        padding-left: 20px;
        color: white;
    }
    
    .icon-login {
        text-decoration: none;
        color: rgb(255, 196, 0);
        font-size: 30px;
        padding-left: 20px;
    }
    
    .content {
        height: 1000px;
        background-image: url("/asset/background/slide-show-2.jpg");
    }
    
    .contents h3,
    p,
    label {
        color: white;
    }
    
    .footer {
        padding-top: 15px;
        margin: auto;
    }
</style>

<body>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="/asset/background/home2-banner.png" alt="Image" class="img-fluid">
                </div>
                <div class="col-md-6 contents pt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h3>Đăng Nhập</h3>
                                <p class="mb-4">Đăng nhập để nhận nhiều ưu đãi từ DAMA.</p>
                            </div>
                            <form action="#" method="post">
                                <div class="form-group first">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username">

                                </div>
                                <div class="form-group last mb-4">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="d-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-0"><span class="caption">Ghi nhớ đăng nhập</span>
                                    <input type="checkbox" checked="checked"/>
                                    <div class="control__indicator"></div>
                                    </label>
                                    <span class="ml-auto"><a href="#" class="forgot-pass">Quên mật khẩu</a></span>
                                </div>
                                <a href="#" class="btn btn-block btn-warning">Đăng Nhập</a>
                                <a href="register.html" class="btn btn-block btn-warning">Đăng Ký</a>

                                <span class="d-block text-left my-4 text-muted">&mdash; hoặc đăng nhập bằng &mdash;</span>

                                <div class="social-login">
                                    <a href="#" class="icon-login">
                                        <i class="fab fa-facebook-f"></i> </a>
                                    <a href="#" class="icon-login">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                    <a href="#" class="icon-login">
                                        <i class="fab fa-google"></i>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2 pb-2 bg-dark footer">
        <div class="col-12 text-center">
            <p>© 2021 Nguyễn Phan Huy Hiếu - Mọi quyền được bảo lưu.</p>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
