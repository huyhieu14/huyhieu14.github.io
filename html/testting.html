<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="/script/script.js"> -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

<body>
    <div class="container-fluid ">
        <div class="product-lg">
            <div class="row d-flex">
                <div class="col-md-6 col-12 justify-content-center">
                    <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
                        <div class="carousel-inner" style="width: 270px; height: 315px;">
                            <div class="carousel-item active">
                                <img src="/asset/product_img/product/11.jpg" class="d-block w-100" alt="0">
                            </div>
                            <div class="carousel-item">
                                <img src="/asset/product_img/product/12.jpg" class="d-block w-100" alt="1">
                            </div>
                            <div class="carousel-item">
                                <img src="/asset/product_img/product/19.jpg" class="d-block w-100" alt="2">
                            </div>
                        </div>
                        <div class="carousel-indicators m-0 pt-5" style="width: 270px; height: 64px;">
                            <button class="btn shadow-none active" data-target="#carouselExampleIndicators" data-slide-to="0" aria-label="slide 1 ">
                                <img src="/asset/product_img/product/11.jpg" alt="" class="img-fluid">
                            </button>
                            <button class="btn shadow-none" data-target="#carouselExampleIndicators" data-slide-to="1" aria-label="slide 2 ">
                                <img src="/asset/product_img/product/12.jpg" alt="" class="img-fluid">
                            </button>
                            <button class="btn shadow-none" data-target="#carouselExampleIndicators" data-slide-to="2" aria-label="slide 3 ">
                                <img src="/asset/product_img/product/19.jpg" alt="" class="img-fluid">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12 pt-5">
                    <h5>Mota SmartWatch G2 Pro</h5>
                    <p>PRICE: <span style="color: #F5C615"><b>$ 250.00</b></span></p>
                    <ul>
                        <li>Windows 10</li>
                        <li>Intel Quad Core Processors</li>
                        <li>NVIDIA GeForce GTX 950M Graphics Card</li>
                    </ul>
                    <div class="prd-icon d-flex justify-content-around">
                        <div class="circle">
                            <i class="fal fa-sync"></i>
                        </div>
                        <div class="circle">
                            <i class="fal fa-heart"></i>
                        </div>
                        <div class="circle">
                            <i class="fal fa-cart-plus"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
